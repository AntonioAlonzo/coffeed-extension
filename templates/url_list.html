<div ng-cloak ng-init="populateChecklist()">
    <md-toolbar md-scroll-shrink ng-if="true">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Back" back-button ng-href="#">
                <md-icon><i class="material-icons">arrow_back</i></md-icon>
            </md-button>

            <h3>
                <md-truncate style="position: absolute; left: 45px; right: 170px; top: 13px; bottom: 13px;">{{ title
                    }}
                </md-truncate>
            </h3>
        </div>
    </md-toolbar>

    <md-list>
        <md-list-item ng-repeat="url in urlList">
            <md-checkbox ng-checked="exists(url, selectedUrls)" ng-click="toggle(url, selectedUrls)">
                {{ url }}
            </md-checkbox>
            <p>{{ url.domain }}</p>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>

    <div layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button ui-sref="create">Agregar nueva URL</md-button>
        <md-button class="md-primary" ng-click="continue()">Continuar</md-button>
    </div>
</div>
